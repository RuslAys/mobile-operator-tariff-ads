<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Hot tariffs</title>
</h:head>
<h:body>
    <h:dataTable id="tariffsTable" value="#{tariffController.getTariffs()}" var="tariff">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Name" />
            </f:facet>
            <h:outputText value="#{tariff.name}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price" />
            </f:facet>
            <h:outputText value="#{tariff.price}" />
        </h:column>
    </h:dataTable>

    <h:form>
        <f:websocket channel="tariffChanel" onmessage="function(m){console.log(m);}">
            <f:ajax event="updateTariffs" render=":tariffsTable"/>
        </f:websocket>
    </h:form>

    <h:form>
        <h:commandButton
                id="sendMessage"
                action="#{tariffController.update()}"
                value="Send Message from Input Box">
            <f:ajax execute="@form" render=":tariffsTable" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
